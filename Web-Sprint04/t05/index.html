<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Drag'n'Drop Stones</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <meta name="description" content="t05. Drag'n'Drop Stones">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/script.js" defer></script>
    </head>
    <body>
        <div id="area">
            <div class="stone" id="red" value="off"></div>
            <div class="stone" id="green" value="on"></div>
            <div class="stone" id="blue" value="on"></div>
            <div class="stone" id="yellow" value="off"></div>
            <div class="stone" id="pink" value="on"></div>
            <div class="stone" id="purple" value="on"></div>
        </div>
        <span>Hold and move to drag, double-click to switch state.</span>
    </body>
</html>
